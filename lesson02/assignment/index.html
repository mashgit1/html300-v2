<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 02: Card</title>
    </head>
    <body>
        <main class="card">
            <div class="employee-info">
                <div class="employee-header">
                    <img src="img/headshot.jpg" alt="Dog looking up">
                    <div class="employee-info-text">
                        <h2>Paolo Maldini</h2>
                        <em>Front End Developer</em>
                    </div>
                </div>
                <div class="employee-details">
                    <div class="gray-background">
                        <p><strong>Company:</strong> Web Weavers</p>
                        <p><strong>Experience:</strong> 3 years</p>
                        <p><strong>School:</strong> University of Washington</p>
                        <p><strong>Major:</strong> Marketing</p>
                        <p><strong>Email:</strong> paolo@example.com</p>
                        <p class="logo-text"><img src="img/linkedin.svg" alt="LinkedIn logo">paolo.linkedinprofile.com</p>
                    </div>
                </div>
            </div>
        </main>
        
    </body>

    
</html>
